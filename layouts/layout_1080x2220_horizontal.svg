<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="2220" xmlns="http://www.w3.org/2000/svg">
    <!-- Single row menu at top -->
    <rect x="0" y="0" width="1080" height="80" fill="#FFFFFF" />
    <!-- Menu buttons -->
    <rect x="20" y="10" width="250" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="290" y="10" width="250" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="560" y="10" width="250" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="830" y="10" width="250" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Main Chess Board -->
    <rect x="40" y="100" width="1000" height="1000" fill="#FFFFFF" stroke="#000000" stroke-width="2" />

    <!-- History and Controls Panel -->
    <rect x="40" y="1120" width="1000" height="1060" fill="#FFFFFF" stroke="#000000" stroke-width="2" />

    <!-- Clock Faces -->
    <g id="white-clock">
        <rect x="60" y="1140" width="460" height="200" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
        <circle cx="140" cy="1240" r="50" fill="none" stroke="#000000" stroke-width="2"/>
        <text x="290" y="1255" fill="black" font-size="42" font-family="Palatino">05:00</text>
    </g>

    <g id="black-clock">
        <rect x="560" y="1140" width="460" height="200" fill="#000000" stroke="#FFFFFF" stroke-width="2" />
        <circle cx="640" cy="1240" r="50" fill="none" stroke="#FFFFFF" stroke-width="2"/>
        <text x="790" y="1255" fill="white" font-size="42" font-family="Palatino">05:00</text>
    </g>
</svg>
