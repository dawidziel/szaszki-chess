<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1440" xmlns="http://www.w3.org/2000/svg">
    <!-- Top Menu Bar -->
    <rect x="0" y="0" width="1920" height="80" fill="#FFFFFF" />
    <!-- Top Menu Bar Buttons -->
    <rect x="40" y="10" width="200" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="260" y="10" width="200" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="480" y="10" width="180" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="680" y="10" width="180" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="60" y="50" fill="black" font-size="32" font-family="Palatino">New Game</text>
    <text x="280" y="50" fill="black" font-size="32" font-family="Palatino">Play vs Bot</text>
    <text x="500" y="50" fill="black" font-size="32" font-family="Palatino">Puzzles</text>
    <text x="680" y="50" fill="black" font-size="32" font-family="Palatino">Settings</text>

    <!-- Main Chess Board - High contrast squares -->
    <rect x="20" y="100" width="1300" height="1300" fill="#FFFFFF" stroke="#000000" stroke-width="2" />

    <!-- Right Side Panel - White background with black border -->
    <rect x="1340" y="100" width="560" height="1300" fill="#FFFFFF" stroke="#000000" stroke-width="2" />

    <!-- Move History - Clear white background -->
    <rect x="1360" y="120" width="520" height="1000" fill="#FFFFFF" stroke="#000000" stroke-width="1" />
    <text x="1620" y="150" fill="#000000" font-size="32" text-anchor="middle">Move History</text>

    <!-- Navigation Controls - Dotted borders -->
    <rect x="1360" y="1140" width="250" height="80" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="1630" y="1140" width="250" height="80" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="1485" y="1190" fill="black" font-size="32" font-family="Palatino" text-anchor="middle">Previous</text>
    <text x="1755" y="1190" fill="black" font-size="32" font-family="Palatino" text-anchor="middle">Next</text>

    <!-- Timer Display with black and white clocks -->
    <!-- White clock on white background -->
    <rect x="1360" y="1240" width="250" height="120" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <circle cx="1420" cy="1300" r="40" fill="none" stroke="#000000" stroke-width="2" />
    <line x1="1420" y1="1270" x2="1420" y2="1300" stroke="#000000" stroke-width="2" />
    <line x1="1420" y1="1300" x2="1445" y2="1300" stroke="#000000" stroke-width="2" />
    <text x="1485" y="1310" fill="black" font-size="32" font-family="Palatino" text-anchor="right">05:00</text>

    <!-- Black clock on black background -->
    <rect x="1630" y="1240" width="250" height="120" fill="#000000" stroke="#000000" stroke-width="2" />
    <circle cx="1690" cy="1300" r="40" fill="none" stroke="#FFFFFF" stroke-width="2" />
    <line x1="1690" y1="1270" x2="1690" y2="1300" stroke="#FFFFFF" stroke-width="2" />
    <line x1="1690" y1="1300" x2="1715" y2="1300" stroke="#FFFFFF" stroke-width="2" />
    <text x="1755" y="1310" fill="white" font-size="32" font-family="Palatino" text-anchor="right">05:00</text>
</svg>
