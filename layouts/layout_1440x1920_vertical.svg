<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1440" height="1920" xmlns="http://www.w3.org/2000/svg">
    <!-- Top Menu Bar -->
    <rect x="0" y="0" width="1440" height="80" fill="#FFFFFF" />
    <!-- Top Menu Bar Buttons -->
    <rect x="40" y="10" width="200" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="260" y="10" width="200" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="480" y="10" width="180" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="680" y="10" width="180" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="60" y="50" fill="black" font-size="32" font-family="Palatino">New Game</text>
    <text x="280" y="50" fill="black" font-size="32" font-family="Palatino">Play vs Bot</text>
    <text x="500" y="50" fill="black" font-size="32" font-family="Palatino">Puzzles</text>
    <text x="680" y="50" fill="black" font-size="32" font-family="Palatino">Settings</text>

    <!-- Main Chess Board - High contrast squares - 100px smaller -->
    <rect x="20" y="100" width="1300" height="1300" fill="#FFFFFF" stroke="#000000" stroke-width="2" />

    <!-- Split bottom area -->
    <!-- Left side - Timer Display with black art style -->
    <rect x="20" y="1420" width="640" height="480" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <!-- White clock on white background -->
    <rect x="40" y="1440" width="600" height="220" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <circle cx="200" cy="1550" r="50" fill="none" stroke="#000000" stroke-width="2" />
    <line x1="200" y1="1510" x2="200" y2="1550" stroke="#000000" stroke-width="2" />
    <line x1="200" y1="1550" x2="230" y2="1550" stroke="#000000" stroke-width="2" />
    <text x="400" y="1560" fill="black" font-size="32" font-family="Palatino" text-anchor="middle">White: 05:00</text>

    <!-- Black clock on black background -->
    <rect x="40" y="1670" width="600" height="220" fill="#000000" stroke="#000000" stroke-width="2" />
    <circle cx="200" cy="1780" r="50" fill="none" stroke="#FFFFFF" stroke-width="2" />
    <line x1="200" y1="1740" x2="200" y2="1780" stroke="#FFFFFF" stroke-width="2" />
    <line x1="200" y1="1780" x2="230" y2="1780" stroke="#FFFFFF" stroke-width="2" />
    <text x="400" y="1790" fill="white" font-size="32" font-family="Palatino" text-anchor="middle">Black: 05:00</text>

    <!-- Right side - Move History Panel -->
    <rect x="680" y="1420" width="640" height="380" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <text x="1000" y="1450" fill="#000000" font-size="32" font-family="Palatino" text-anchor="middle">Move History</text>

    <!-- Navigation Controls under Move History - White background -->
    <rect x="680" y="1820" width="310" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <rect x="1010" y="1820" width="310" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <!-- Dotted border overlay -->
    <rect x="680" y="1820" width="310" height="80" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="1010" y="1820" width="310" height="80" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="835" y="1870" fill="black" font-size="32" font-family="Palatino" text-anchor="middle">Previous</text>
    <text x="1165" y="1870" fill="black" font-size="32" font-family="Palatino" text-anchor="middle">Next</text>
</svg>
