<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1440" height="1920" xmlns="http://www.w3.org/2000/svg">
    <!-- Top Menu Bar -->
    <rect x="0" y="0" width="1440" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Top Menu Buttons -->
    <rect x="40" y="10" width="200" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="140" y="50" fill="black" font-size="32" text-anchor="middle">New Game</text>
    <rect x="260" y="10" width="200" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="360" y="50" fill="black" font-size="32" text-anchor="middle">Puzzles</text>
    <rect x="480" y="10" width="200" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="580" y="50" fill="black" font-size="32" text-anchor="middle">Settings</text>

    <!-- Chess Board (tighter: reduced height to 1200) -->
    <rect x="20" y="100" width="1400" height="1200" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- New Bottom Group Widget -->
    <!-- Clock Widget: two side-by-side tiles with 05:00 each -->
    <rect x="20" y="1300" width="700" height="120" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="720" y="1300" width="700" height="120" fill="#000000" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="370" y="1340" fill="black" font-size="24" text-anchor="middle">05:00</text>
    <text x="1070" y="1340" fill="white" font-size="24" text-anchor="middle">05:00</text>

    <!-- Chat and Move History Widgets updated to fill the gap (height increased to 400) -->
    <!-- Chat Widget -->
    <rect x="20" y="1420" width="700" height="400" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="370" y="1620" fill="black" font-size="24" text-anchor="middle">Chat</text>
    <!-- Move History Widget -->
    <rect x="720" y="1420" width="700" height="400" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="1070" y="1620" fill="black" font-size="24" text-anchor="middle">Move History</text>

    <!-- Navigation Controls at bottom of the screen (updated smaller buttons) -->
    <rect x="20" y="1820" width="700" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="370" y="1870" fill="black" font-size="32" text-anchor="middle">Previous</text>
    <rect x="720" y="1820" width="700" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="1070" y="1870" fill="black" font-size="32" text-anchor="middle">Next</text>
</svg>
