<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1920" xmlns="http://www.w3.org/2000/svg">
    <!-- Top Menu Bar -->
    <rect x="0" y="0" width="1080" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Top Menu Buttons -->
    <rect x="20" y="10" width="180" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="110" y="50" fill="black" font-size="28" text-anchor="middle">New Game</text>
    <rect x="220" y="10" width="180" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="310" y="50" fill="black" font-size="28" text-anchor="middle">Puzzles</text>
    <rect x="420" y="10" width="180" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="510" y="50" fill="black" font-size="28" text-anchor="middle">Settings</text>

    <!-- Chess Board (tighter) -->
    <rect x="20" y="100" width="1040" height="900" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- New Bottom Group Widget -->
    <!-- Clock Widget: two tiles with 05:00 each -->
    <rect x="20" y="1020" width="520" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="540" y="1020" width="520" height="80" fill="#000000" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="280" y="1060" fill="black" font-size="20" text-anchor="middle">05:00</text>
    <text x="800" y="1060" fill="white" font-size="20" text-anchor="middle">05:00</text>

    <!-- Chat and Move History Widgets -->
    <rect x="20" y="1100" width="520" height="400" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="280" y="1300" fill="black" font-size="20" text-anchor="middle">Chat</text>
    <rect x="540" y="1100" width="520" height="400" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="800" y="1300" fill="black" font-size="20" text-anchor="middle">Move History</text>

    <!-- Navigation Controls (small buttons at the bottom) -->
    <rect x="20" y="1520" width="520" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="280" y="1560" fill="black" font-size="28" text-anchor="middle">Previous</text>
    <rect x="540" y="1520" width="520" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="800" y="1560" fill="black" font-size="28" text-anchor="middle">Next</text>
</svg>
