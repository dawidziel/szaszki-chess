<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="2220" height="1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Top Menu Bar -->
    <rect x="0" y="0" width="2220" height="80" fill="#FFFFFF" />
    <!-- Menu buttons in one row -->
    <rect x="20" y="10" width="250" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="290" y="10" width="250" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="560" y="10" width="250" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="830" y="10" width="250" height="60" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Button Labels -->
    <text x="95" y="48" fill="black" font-size="28" font-family="Palatino">New Game</text>
    <text x="365" y="48" fill="black" font-size="28" font-family="Palatino">Play vs Bot</text>
    <text x="635" y="48" fill="black" font-size="28" font-family="Palatino">Puzzles</text>
    <text x="905" y="48" fill="black" font-size="28" font-family="Palatino">Settings</text>

    <!-- Main Chess Board -->
    <rect x="20" y="100" width="960" height="960" fill="#FFFFFF" stroke="#000000" stroke-width="2" />

    <!-- Right Side Panel -->
    <rect x="1000" y="100" width="1200" height="960" fill="#FFFFFF" stroke="#000000" stroke-width="2" />

    <!-- Move History -->
    <rect x="1020" y="120" width="1160" height="600" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <text x="1600" y="160" fill="#000000" font-size="32" text-anchor="middle">Move History</text>

    <!-- Navigation -->
    <rect x="1020" y="740" width="560" height="80" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="1620" y="740" width="560" height="80" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="1300" y="790" fill="black" font-size="32" font-family="Palatino" text-anchor="middle">Previous</text>
    <text x="1900" y="790" fill="black" font-size="32" font-family="Palatino" text-anchor="middle">Next</text>

    <!-- Clocks -->
    <g id="white-clock">
        <rect x="1020" y="840" width="560" height="200" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
        <circle cx="1100" cy="940" r="40" fill="none" stroke="#000000" stroke-width="2"/>
        <line x1="1100" y1="910" x2="1100" y2="940" stroke="#000000" stroke-width="2"/>
        <line x1="1100" y1="940" x2="1130" y2="940" stroke="#000000" stroke-width="2"/>
        <text x="1300" y="955" fill="black" font-size="32" font-family="Palatino">05:00</text>
    </g>

    <g id="black-clock">
        <rect x="1620" y="840" width="560" height="200" fill="#000000" stroke="#000000" stroke-width="2" />
        <circle cx="1700" cy="940" r="40" fill="none" stroke="#FFFFFF" stroke-width="2"/>
        <line x1="1700" y1="910" x2="1700" y2="940" stroke="#FFFFFF" stroke-width="2"/>
        <line x1="1700" y1="940" x2="1730" y2="940" stroke="#FFFFFF" stroke-width="2"/>
        <text x="1900" y="955" fill="white" font-size="32" font-family="Palatino">05:00</text>
    </g>
</svg>
